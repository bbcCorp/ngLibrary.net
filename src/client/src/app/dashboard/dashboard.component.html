<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="main-heading">Dashboard</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h3>Latest Additions</h3>

      <div class="row align-items-end">
        <div class="col-md-6 col-lg-4" [ngClass]="animateOnRouteEnter">
          <mat-card *ngFor="let book of books">
            <mat-card-title> {{book}} </mat-card-title>
            <mat-card-subtitle>Description: </mat-card-subtitle>
            <mat-card-content>
              {{book}}
            </mat-card-content>
            <mat-card-actions>
              <a mat-button href="https://angular.io/docs/ts/latest/guide/router.html#!#lazy-loading-route-config" target="_blank">
                <i class="fa fa-book fa-lg"></i> Docs
              </a>
            </mat-card-actions>
          </mat-card>
        </div>

      </div>
    </div>

  </div>

</div>
