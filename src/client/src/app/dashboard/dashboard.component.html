<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="main-heading">Dashboard</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h3>Latest Additions</h3>

      <div class="row align-items-end">
        <div class="col-md-6 col-lg-4" [ngClass]="animateOnRouteEnter">
          <mat-card *ngFor="let book of books">
            <mat-card-title> {{book.title}} </mat-card-title>
            <mat-card-subtitle> Author: {{book.authors}} </mat-card-subtitle>
            <mat-card-content>
              {{book.description}}
            </mat-card-content>
            <mat-card-subtitle> Publisher: {{book.publisher}} </mat-card-subtitle>
            <mat-card-subtitle> Year: {{book.publicationYear}} </mat-card-subtitle>
            <mat-card-subtitle> ISBN: {{book.isbn}},{{book.isbn13}} </mat-card-subtitle>
          </mat-card>
        </div>

      </div>
    </div>

  </div>

</div>
